<head>

        .box2 {
            width: 100px;
            height: 100px;
            background: blue;
            position: relative;
            left: 50px;
        }
        .box3 {width: 100px;height: 100px;background: green;}

        */

</head>

    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</body>
</html>

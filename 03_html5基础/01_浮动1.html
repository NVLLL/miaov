<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div,span {
            width: 100px;
            height: 100px;
            background: red;
            /*display: inline-block;*/
            float: left;
        }
        /* 浮动
            1、块元素在一行显示
            2、内嵌元素支持宽高
            3、没有指定宽度由内容撑开
            4、换行不会被解析成空格
        */
    </style>
</head>
<body>
    <div class="div1">div1</div>
    <div class="div2">div2</div>
    <span class="span1">Span1</span>
    <span class="span2">Span2</span>
</body>
</html>

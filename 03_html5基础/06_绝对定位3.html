<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 { width: 300px;height: 300px;background: green;
            position: relative;
        }
        .box2 { width: 200px;height: 200px;background: blue;}
        .box3 { width: 100px;height: 100px;background: red;
            position: absolute;right: 0;bottom: 0;
        }
        /*
            如果有定位父级，绝对定位元素相对于定位父级发生偏移;
            如果没有定位父级，绝对定位元素相对于文档发生偏移
        */
    </style>
</head>
<body>
    <div class="box1"><!-- 定位父级 -->
        <div class="box2"><!-- 结构父级 -->
            <div class="box3"></div><!--定位元素 -->
        </div>
    </div>
</body>
</html>

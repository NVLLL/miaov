<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见样式-border</title>
    <style>
      #div1 {
          /*边框border*/
          width: 400px;
          height: 400px;
          background: #f1f1f1;
          /*border: 10px red dashed; 虚线*/
          /*border: 10px red dotted; 点画线*/
          /*border: 10px red solid; 实线*/

          /*可以控制某一条边框*/
          border-top: solid 1px red;
      }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
